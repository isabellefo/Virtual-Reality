<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
 
    <a-scene  cursor="rayOrigin: mouse"  background="color: #7BC8A4">
      <!-- <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" shadow></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow></a-sphere> -->
      <!--Hangar-->
      <a-gltf-model id ="hangar" src="https://raw.githubusercontent.com/KurtRodrigues/Project01/master/modelos%203D%20Porta%20avi%C3%A3o/Hangar.0.9.gltf" shadow="cast: false" position="-2 1 -2.5" rotation="0 0 0" scale="1 1 1"  visible="true"> </a-gltf-model>
      <!--Vigas do Hangar-->
      <a-gltf-model id ="viga" src="https://raw.githubusercontent.com/KurtRodrigues/Project01/master/modelos%203D%20Porta%20avi%C3%A3o/Estrutura-vigas.gltf" shadow="cast: false" position="-2 1 -2.5" rotation="0 0 0" scale="1 1 1"  visible="true"> </a-gltf-model>
      <a-gltf-model id ="piso" src="https://raw.githubusercontent.com/KurtRodrigues/Project01/master/modelos%203D%20Porta%20avi%C3%A3o/hangar-PISO2.gltf" shadow="cast: false" position="-2 1 -2.5" rotation="0 0 0" scale="1 1 1"  visible="true"> </a-gltf-model>
      <a-gltf-model id ="tablado1" src="https://raw.githubusercontent.com/KurtRodrigues/Project01/master/modelos%203D%20Porta%20avi%C3%A3o/tablado3-11.gltf" shadow="cast: false" position="0 1 -2.5" rotation="0 0 0" scale="1 0.5 0.5"  visible="true"> </a-gltf-model>
      
      <!-- peças -->
      <a-box id = "caixaS 1"position="-0.3 2.25 -2.5" scale="0.7 0.7 0.3" color="#FF0000" ></a-box>
      <a-box id = "caixaS 2"position="0.4 2.25 -2.5" scale="0.7 0.7 0.3" color="#00FF00" ></a-box>
      <a-box id = "caixaS 3"position="0.4 1.55 -2.5"scale="0.7 0.7 0.3" color="#0000FF" ></a-box>
      <a-box id = "caixaS 4"position="-0.3 1.55 -2.5" scale="0.7 0.7 0.3" color="#FFFF00" ></a-box>
      
      <a-gltf-model id ="tablado2" src="https://raw.githubusercontent.com/KurtRodrigues/Project01/master/modelos%203D%20Porta%20avi%C3%A3o/tablado3-11.gltf" shadow="cast: false" position="6 1 -2.5" rotation="0 0 0" scale="1 1 0.5"  visible="true"> </a-gltf-model>
      <!-- peças -->
      <a-box id = "caixaT 1" position="5.7 2.50 -2.5" scale="0.7 0.7 0.3" color="#FF0000" opacity="0.5" ></a-box>
      <a-box id = "caixaT 2"position="6.4 2.50 -2.5" scale="0.7 0.7 0.3" color="#00FF00" opacity="0.5"></a-box>
      <a-box id = "caixaT 3"position="6.4 1.8 -2.5"scale="0.7 0.7 0.3" color="#0000FF" opacity="0.5"></a-box>
      <a-box id = "caixaT 4"position="5.7 1.8 -2.5" scale="0.7 0.7 0.3" color="#FFFF00" opacity="0.5"></a-box>
      
      <!-- peças -->
      <a-box id = "peça1" position="7.3 2.25 -2.5" scale="0.7 0.7 0.3" color="#FF0000" visible="false"></a-box>
      <a-box id = "peça 2"position="7.3 2.25 -2.5" scale="0.7 0.7 0.3" color="#00FF00" visible="false"></a-box>
      <a-box id = "peça 3"position="7.3 1.55 -2.5"scale="0.7 0.7 0.3" color="#0000FF" visible="false"></a-box>
      <a-box id = "peça 4"position="7.3 1.55 -2.5" scale="0.7 0.7 0.3" color="#FFFFFF" visible="false"></a-box>
      
      <!--botão-->
      <a-box id = "btn1" position="6.0 1.25 -1.8" scale="1.0 0.3 0.01" color="#FFFFFF"></a-box>
      <a-text id = "text"value="START" position="5.64 1.25 -1.79" color="black" ></a-text>
      
      
      <a-plane position="0 0 -1" rotation="-90 0 0" width="100" height="100" color="#2D572C" shadow></a-plane>
    </a-scene>
    <script src="index.js"></script>
  </body>
</html>
